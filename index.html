<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ephemeral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="logo" aria-label="Clear all content">ephemeral<span class="suffix">ize</span></button>
            <div class="controls">
                <div class="counter">
                    <span class="word-count"><span class="number">0</span> <span class="label">words</span></span>
                    <span class="char-count"><span class="number">0</span> <span class="label">characters</span></span>
                    <div class="hide-overlay">hide</div>
                    <div class="show-toggle">show</div>
                </div>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <main>
            <div class="editor" contenteditable="true"></div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
